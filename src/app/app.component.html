<mat-toolbar color="primary">
  <div class="container">
    <div class="navbar">
      <span class="title">Boomer</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu">
        <mat-icon svgIcon="githubLogo" style="transform: scale(1.5);"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToWebSource();">
          <mat-icon svgIcon="angularLogo">web</mat-icon>
          <span>florencelauer/boomer</span>
        </button>
        <button mat-menu-item (click)="navigateToPythonSource();">
          <mat-icon svgIcon="pythonLogo">python</mat-icon>
          <span>eepp/boomer</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
  
<main>

  <div class="container main-container">
    <div class="main-page">
      <div class="left-cards">
        <mat-card class="text-card">
          <mat-card-content>
            <div class="text-box">
              <mat-form-field>
                <mat-label>Écrivez ici</mat-label>
                <textarea matInput rows="5" (input)="setTextInput($event.target.value)"
                  [defaultValue]="textInput.getValue()"></textarea>
              </mat-form-field>
            </div>
            <div class="text-box">
              <mat-form-field>
                <mat-label>Boomer</mat-label>
                <textarea matInput readonly rows="5" [(value)]="textOutput"></textarea>
              </mat-form-field>
            </div>
            <div class="actions">
              <button mat-raised-button color="primary" (click)="execute()">Exécuter</button>
              <span class="seed-app">
                <app-seed></app-seed>
              </span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="right-cards">
        <mat-card>
          <mat-card-title>Algorithmes</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content>
            <app-algorithms></app-algorithms>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</main>
