
<div class="container">
    <div class="choices" *ngFor="let algorithm of this.algorithms">
        <mat-checkbox
            class="checkbox"
            [checked]="false"
            [color]="black"
            (change)="setAlgorithm(algorithm, $event.checked)">
            {{algorithm}}
        </mat-checkbox>
        <mat-form-field class="form-field">
            <mat-label>Value</mat-label>
            <input 
                name={{algorithm}} 
                matInput 
                type="number"
                step='0.01'
                [value]="values.get(algorithm)"
                (input)="setValue(algorithm, $event.target.value)" 
                [defaultValue]="values.get(algorithm)">
        </mat-form-field>
        <mat-slider
            class="slider"
            max="1"
            min="0"
            step="0.01"
            [value]="values.get(algorithm)"
            (input)="setValue(algorithm, $event.value)">
            [defaultValue]="values.get(algorithm)">
        </mat-slider>
    </div>
</div>
